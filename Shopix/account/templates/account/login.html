{% extends "base.html" %}
{% block title %}Log-in{% endblock %}

{% block content %}
    <div class="loginform">
        <h1>Log-in</h1>
        <p>Please, use the following form to log-in:</p>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Log-in"></p>
            <p>Don't have an account? <a href="{% url 'register' %}">Create account</a></p>

            <p>
        </form>
    </div>
{% endblock %}
